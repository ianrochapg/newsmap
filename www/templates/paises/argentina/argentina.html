<ion-view view-title="Argentina">
  <ion-content class="pagina-pais">
    <h3 class="selecionar">Selecione um jornal</h3>
    <button ng-repeat="item in argentina" class="jornal button button-block button-{{item.pagina}}" ng-click="acessar(item.pagina)">
      <img ng-src="img/icons/{{item.pagina}}.png" alt="{{item.paper}}">
    </button>
  </ion-content>
</ion-view>
