<ion-view view-title="Espanha: El País">
  <ion-content class="pagina-pais-news">
    <div class="list">
      <a class="item" ng-repeat="noticia in elpais" ng-click="abrirApp(noticia.link)" target="_blank">
        <h2 class="noticia-title">{{noticia.titulo}}</h2>
        <p>{{noticia.desc}}</p>
        <p>Fonte: El País: elpais.com</p>
      </a>
    </div>
  </ion-content>
</ion-view>
