<ion-view view-title="EUA: USA Today">
  <ion-content class="pagina-pais-news">
    <div class="list">
      <a class="item" ng-repeat="noticia in usatoday" ng-click="abrirApp(noticia.link)" target="_blank">
        <h2 class="noticia-title">{{noticia.titulo}}</h2>
        <p>{{noticia.desc}}</p>
        <p>Fonte: USA Today - usatoday.com</p>
      </a>
    </div>
  </ion-content>
</ion-view>
