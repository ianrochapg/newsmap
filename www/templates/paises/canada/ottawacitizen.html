<ion-view view-title="Canadá: Ottawa Citizen">
  <ion-content class="pagina-pais-news">
    <div class="list">
      <!-- substituí o href pelo ngclick e declarei uma função que abre a função de noticias do g1 -->
      <a class="item" ng-repeat="noticia in ottawacitizen"  ng-click="abrirApp(noticia.link)" target="_blank">
        <h2 class="noticia-title">{{noticia.titulo}}</h2>
        <p>{{noticia.desc}}</p>
        <p>Fonte: Ottawa Citizen - ottawacitizen.com</p>
      </a>
    </div>
  </ion-content>
</ion-view>
