<ion-view name="tab-item" view-title="Newsmap">
  <ion-content id="back" class="login">
    <div class="logo">

      <img src= "../img/logo1.png"  alt="logo">
    </div>
  </img>
        <div class="loginForm">
      <div class="list list-inset entrada">
        <label class="item item-input user">
          <input type="text" placeholder="Nome" ng-model="data.username">
        </label>
          </div>
        <div class="loginForm">
            <div class="list list-inset entrada">
        <label class="item item-input password">
          <input type="text" placeholder="Senha" ng-model="data.password">
        </label>
      </div>
          <div>
        <div class="row">
          <div class="col">
            <button class="button button-outline button-positive" ng-click="logar()">
              Login
            </button>
          </div>
          <div class="col">
            <button class="button button-outline button-assertive" ng-click="irCadastro()">
              Cadastro </button>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
  </ion-view>
